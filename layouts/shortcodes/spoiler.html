<!-- layouts/shortcodes/spoiler.html -->
{{ $text := .Get "text" | default "點我看暴雷" }}

<details style="margin: 1rem 0; border: 1px solid #ccc; border-radius: 6px; padding: 0.5rem;">
  <summary style="cursor: pointer; font-weight: bold;">
    {{ $text }}
  </summary>

  <div style="margin-top: 0.5rem;">
    {{ .Inner | markdownify }}
  </div>
</details>
